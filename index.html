<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />

    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
      <h1>What's the Weather?</h1>

      <div class="form">
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a City..."
            autocomplete="off"
            id="city-search"
          />
        
        <button type="button" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-dark">Here & Now</button></form>
      </div>

      <div class="weatherInfo">
        <div class="row">
          <div class="col-6">
            <h1>Kent</h1>
            <ul>
              <li><span class="date">Monday 1st Jan 2021 | 00:00</span></li>
              <li><span class="humidity">Humidity</span>  %</li>
              <li><span class="wind">Wind</span>  kmph</li>
            </ul>
            </div>
            <div class="col-6">
              <div class="clearfix weather-temperature">
            
             <strong id="temperature">00</strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  ><img src="img/rainbow.png" alt="rainbow" class="float-left"/>
            </div>
            </div>
          </div>
        </div>
<h1>Next 5 Days...</h1>
        <div class="content">
 <div class="row week">
        <div class="col">
          Mon
          <br />
          <i class="fas fa-sun sun"></i>
          <br />
          ˚C
        </div>
        <div class="col">
          Tues
          <br />
          <i class="fas fa-sun sun"></i>
           <br />
          ˚C
        </div>
        <div class="col">
          Weds
          <br />
          <i class="fas fa-sun sun"></i>
           <br />
          ˚C
          </div>
        <div class="col">
          Thurs
          <br />
          <i class="fas fa-sun sun"></i>
           <br />
          ˚C
        </div>
        <div class="col">
          Fri
          <br />
          <i class="fas fa-sun sun"></i>
           <br />
          ˚C
        </div> </div> 
       </div></div>

        <p><a href="https://github.com/Wraightyroo/vanilla-weather-app" target=_blank> Open-Source Code </a>by Emily Wraight</p>
</div>
    <script src="index.js"></script>
  </body>
</html>
